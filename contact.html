<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Galgi Ngarrk Conservation Group</title>
</head>

<body>
    <div class="grid">
        <header class="header">
            <h1>Galgi Ngarrk Conservation Group</h1>
        </header>
        <nav class="navigation">
            <ul>
                <li><a href="./index.html">About Us</a></li>
                <li><a href="./news.html">News and Events</a></li>
            </ul>
        </nav>
        <main class="content">
            <h3>Contact Us</h3>
            <section class="contactdetails">
                <p>
                <h4>Email:              galgingarrkcg@gmail.com</h4>
            </p>
            <p>
                <h4>Phone:              03 5550 1208</h4>
            </p>
            </section>

            <form action="index.html" method="POST">
                <fieldset>
                    <legend>Your details</legend>
                    <label for="contactName">Your Name</label>
                    <input type="text" name="contactName" id="contactFormName"/>
                    <label for="contactPhone">Phone Number</label>
                    <input type="tel" name="contactPhone" id="contactFormPhone"/>
                    <label for="contactEmail">Email Address</label>
                    <input type="email" name="contactEmail" id="contactFormEmail"/>
                </fieldset>
                <label for="comment">Leave your messsage here:</label>
                <textarea placeholder="Write something..." rows="5" cols="80" id="comment">
</textarea>
                <input type="submit" value="Submit"></input>
            </form>

        </main>
        <footer class="footer">
            <span>&copy; 2022 Galgi Ngarrk Conservation Group</span>
        </footer>
    </div>
</body>
